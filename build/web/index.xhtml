<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista 02</title>
    </h:head>
    <h:body>
        <h:outputText value="#{msgs.indexPageTitle}" styleClass="emphasis"/>
        <h:form>
            <h:selectOneRadio value="#{form.type}" valueChangeListener="#{form.calcularTipo}" onchange="submit()">
                <f:selectItem itemLabel="Fibonacci" itemValue="0" />
                <f:selectItem itemLabel="Fatorial" itemValue="1" />
            </h:selectOneRadio>
            <h:inputText value="#{form.input}" id="name" validator="#{form.validateNumber}" valueChangeListener="#{form.calcularNum}" onchange="submit()"/>
        </h:form>
        <h:outputText id="result" value="#{form.output}"/>
    </h:body>
</html>
